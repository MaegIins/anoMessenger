<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnoMessenger</title>
    <script src="https://unpkg.com/vue@3/dist/vue.prod.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat">


<div id="container">
    <div id="title">
        <h1 :style="{color: color}">MONKEYMessenger</h1>
    </div>
    <div id="messageGlobal">
        <div v-for="message in listMessages" id="dispMessage" :style="{background: message.color}">
            <p>{{message.message}}</p>
            <p id="time">{{message.date}}</p>

        </div>
        <div id="spacer"></div>
        <div id="input">
            <div id="inputt">
                <input type="color" id="color" v-model="color" @change="saveColor">
                <input type="text" maxlength="640" v-model="message" placeholder="Enter your message" id="text"
                       @keyup.enter="sendMessage">
                <button v-on:click="sendMessage" id="button" :style="{background: color}"><i class="bi bi-send"></i>
                </button>
            </div>
            <div id="chars">
                <p>{{chars-message.length}} characters remaining</p>
            </div>

        </div>
    </div>
</div>


<script src="script/script.js"></script>
</body>
</html>
