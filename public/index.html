<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnoMessenger</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<div id="container">
    <div id="title">
    <h1>MONKEYMessenger</h1>
    </div>
    <div id="messageGlobal">
        <div v-for="message in listMessages" id="dispMessage" :style="{background: message.color}">
            <p>{{message.message}}</p>
            <p id="time">{{message.hour}}:{{message.minute}}</p>

        </div>
        <div id="input">
            <input type="color" id="color" v-model="color">
            <input type="text" v-model="message" placeholder="Enter your message" id="text" @keyup.enter="sendMessage">
            <input type="button" v-on:click="sendMessage" id="button">
        </div>
    </div>
</div>


<script src="script/script.js"></script>
</body>
</html>
